defaults:
  clusters.emoji: ":buildkite:"
  clusters.color: "#000000"
  clusters.tokens:
    - key: blue
      description: "Blue cluster agent token"
      allowed_ip_addresses:
        - 0.0.0.0/0
    - key: green
      description: "Green cluster agent token"
