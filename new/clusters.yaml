    color: "#B565A7"
    default_queue: build
    queues:
      - key: build
        description: "The build queue for the Eggplant cluster."
      - key: restricted
        description: "The restricted queue for the Eggplant cluster."
      - key: special
        description: "The special queue for the Eggplant cluster."
    tokens:
      - key: blue
        description: "Blue cluster agent token"
        allowed_ip_addresses:
          - 0.0.0.0/0
      - key: green
        description: "Green cluster agent token"
        allowed_ip_addresses:
          - 0.0.0.0/0
  - key: corn
